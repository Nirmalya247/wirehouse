<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Add New Item
                    <div class="card-header-actions">
                        <button type="button" class="card-header-action btn btn-link btn-minimize"
                            (click)="toggleCollapse()"><i class={{iconCollapse}}></i></button>
                    </div>
                </div>
                <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed"
                    class="card-body">
                    <form class="form-horizontal" #f="ngForm" (ngSubmit)="addItem(f)" novalidate>
                        <div class="form-group row">
                            <div class="col-md-2">
                                <label class="col-form-label" for="prependedInput">Item Code</label>
                                <input type="text" class="form-control" placeholder="code" required name="itemcode"
                                    ngModel>
                            </div>
                            <div class="col-md-3">
                                <label class="col-form-label" for="prependedInput">Item Name</label>
                                <input type="text" class="form-control" placeholder="name" required name="itemname"
                                    ngModel>
                            </div>
                            <div class="col-md-3">
                                <label class="col-form-label" for="prependedInput">Manufacturer</label>
                                <input type="text" class="form-control" placeholder="manufacturer" required
                                    name="manufacturer" ngModel>
                            </div>
                            <div class="col-md-2">
                                <label class="col-form-label" for="prependedInput">QTY in Stock</label>
                                <input type="text" class="form-control" placeholder="0" required name="qty" ngModel>
                            </div>
                            <div class="col-md-2">
                                <label class="col-form-label" for="prependedInput">Price/Unit</label>
                                <input type="text" class="form-control" placeholder="0.00" required name="price"
                                    ngModel>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label class="col-form-label" for="prependedInput">Description (max 1024
                                    character)</label>
                                <textarea rows="4" class="form-control" placeholder="description.." name="description"
                                    ngModel></textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Confirm</button>
                            <button class="btn btn-secondary" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> MEDICINE TABLE
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="col-form-label" for="prependedInput">Item Per Page</label>
                            <select class="form-control" [(ngModel)]="itemLimit" (ngModelChange)="getItemTable()">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="col-form-label" for="prependedInput">Sort By</label>
                            <select class="form-control" [(ngModel)]="itemOrderBy" (ngModelChange)="getItemTable()">
                                <option value="itemcode">Item Code</option>
                                <option value="itemname">Item Name</option>
                                <option value="price">Unit Price</option>
                                <option value="qty">Quantity</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="col-form-label" for="prependedInput">Order</label>
                            <select class="form-control" [(ngModel)]="itemOrder" (ngModelChange)="getItemTable()">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="col-form-label" for="prependedInput">Search</label>
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                                </div>
                                <input type="email" id="input2-group1" name="input2-group1" class="form-control"
                                    placeholder="Search" [(ngModel)]="itemSearch" (ngModelChange)="getItemTable()">
                            </div>
                        </div>
                    </div>
                    <br>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>Item Name</th>
                                <th>Item Code</th>
                                <th>Description</th>
                                <th>QTY in Stock</th>
                                <th>Unit Price</th>
                                <th>Total Sold</th>
                                <th>Total Earned</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items; index as i;">
                                <td>{{ i + 1 }}</td>
                                <td>{{ item.itemname }}</td>
                                <td>{{ item.itemcode }}</td>
                                <td>{{ item.description }}</td>
                                <td>{{ item.qty }}</td>
                                <td>{{ item.price }}</td>
                                <td>{{ item.totalsold }}</td>
                                <td>{{ item.totalearned }}</td>
                                <td>update</td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <li class="page-item" (click)="getItemTable(-1)"><button class="page-link">Prev</button></li>
                        <li class="page-item active" *ngFor="let page of pages;" [ngClass]="{'active': page == itemPage}" (click)="getItemTable(page)">
                            <button class="page-link">{{ page }}</button>
                        </li>
                        <li class="page-item" (click)="getItemTable(-2)"><button class="page-link">Next</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
