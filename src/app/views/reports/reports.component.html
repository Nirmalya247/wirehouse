<div class="animated fadeIn">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-5">
                    <h4 class="card-title mb-0">Overview</h4>
                    <div class="small text-muted"></div>
                </div>
                <!--/.col-->
                <div class="col-sm-7 d-none d-md-block">
                    <div class="btn-group float-right mr-3">
                        <input class="form-control form-control-sm" type="date" placeholder="to"
                            [(ngModel)]="dataTo" (ngModelChange)="getData();">-
                        <input class="form-control form-control-sm" type="date" placeholder="from"
                            [(ngModel)]="dataFrom" (ngModelChange)="getData()">
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-md-2">
                        <label class="col-form-label" for="prependedInput">Income</label>
                        <input type="text" class="form-control" placeholder="0.00" [(ngModel)]="income" readonly>
                    </div>
                    <div class="col-md-1">
                        <label class="col-form-label col-form-label-sm" for="prependedInput">&nbsp;</label>
                        <div style="font-size: 20pt;">-</div>
                    </div>
                    <div class="col-md-2">
                        <label class="col-form-label" for="prependedInput">Cost of Goods Sold</label>
                        <input type="text" class="form-control" placeholder="0.00" [(ngModel)]="costOfGoodsSold" readonly>
                    </div>
                    <div class="col-md-1">
                        <label class="col-form-label col-form-label-sm" for="prependedInput">&nbsp;</label>
                        <div style="font-size: 20pt;">-</div>
                    </div>
                    <div class="col-md-2">
                        <label class="col-form-label" for="prependedInput">Operating Expenses</label>
                        <input type="text" class="form-control" placeholder="0.00" [(ngModel)]="operatingExpense" readonly>
                    </div>
                    <div class="col-md-1">
                        <label class="col-form-label col-form-label-sm" for="prependedInput">&nbsp;</label>
                        <div style="font-size: 20pt;">=</div>
                    </div>
                    <div class="col-md-3">
                        <label class="col-form-label" for="prependedInput">Net Profit</label>
                        <input type="text" class="form-control" placeholder="0.00" [(ngModel)]="netProfit" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-5">
                    <h4 class="card-title mb-0">All Accounts</h4>
                </div>
            </div>
            <!--/.row-->
            <div class="card-body">
                <div class="form-group row label-style" *ngFor="let type of accountData">
                    <div class="col-sm-12">
                        <label class="col-form-label" for="prependedInput">
                            {{ type.label }}
                        </label>
                        <div *ngFor="let accounttype of type.value">
                            <ul class="list-group">
                                <li class="list-group-item active d-flex justify-content-between align-items-center">
                                    {{ accounttype.label }}
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let account of accounttype.value">
                                    {{ account.account }}
                                    <span class="badge badge-pill">{{ account.tendered }}</span>
                                </li>
                            </ul>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
