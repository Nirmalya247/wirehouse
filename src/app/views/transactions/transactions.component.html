<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>New Transaction
                    <div class="card-header-actions">
                        <button type="button" class="card-header-action btn btn-link btn-minimize"
                            (click)="toggleCollapse()"><i class={{iconCollapse}}></i></button>
                    </div>
                </div>
                <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed"
                    class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <div class="col-md-3">
                                <ng-select [items]="people" bindLabel="name" autofocus bindValue="id" [(ngModel)]="selectedPersonId">
                                </ng-select>
                            </div>
                            <div class="col-md-9">
                                <div class="controls">
                                    <div class="input-group">
                                        <!--
                                        <select id="select1" name="select1" class="form-control" placeholder="item name">
                                            <input class="c-multi-select-search" />
                                            <option value="0">Please select</option>
                                            <option value="1">Option #1</option>
                                            <option value="2">Option #2</option>
                                            <option value="3">Option #3</option>
                                        </select>
                                        
                                        
                                        <ng-select [items]="people" bindLabel="name" autofocus bindValue="id" [(ngModel)]="selectedPersonId">
                                        </ng-select>-->
    
                                        <input id="appendedInputButton" class="form-control" size="20" type="text"
                                            placeholder="Available Quantity">
                                        <input id="appendedInputButton" class="form-control" size="20" type="text"
                                            placeholder="Unit Price">
                                        <input id="appendedInputButton" class="form-control" size="20" type="text"
                                            placeholder="Quantity">
                                        <input id="appendedInputButton" class="form-control" size="20" type="text"
                                            placeholder="Total Price">
    
                                        <span class="input-group-append">
                                            <button class="btn btn-secondary" type="button">x</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn btn-primary" type="button"><i class="fa fa-plus"></i>&nbsp;Add
                                item</button>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <label class="col-form-label" for="prependedInput">VAT (%)</label>
                                <input type="text" class="form-control" placeholder="%">
                            </div>
                            <div class="col-md-3">
                                <label class="col-form-label" for="prependedInput">Discount (%)</label>
                                <input type="text" class="form-control" placeholder="%">
                            </div>
                            <div class="col-md-3">
                                <label class="col-form-label" for="prependedInput">Discount (value)</label>
                                <input type="text" class="form-control" placeholder="Rs.">
                            </div>



                            <div class="col-md-3">
                                <label class="col-form-label" for="select1">Payment Mode</label>
                                <select id="select1" name="select1" class="form-control">
                                    <option value="0">Please select</option>
                                    <option value="1">Option #1</option>
                                    <option value="2">Option #2</option>
                                    <option value="3">Option #3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="col-form-label" for="prependedInput">Cumulative Amount</label>
                                <input type="text" class="form-control" placeholder="0.00">
                            </div>
                            <div class="col-md-4">
                                <label class="col-form-label" for="prependedInput">Amount Tendered</label>
                                <input type="text" class="form-control" placeholder="0.00">
                            </div>
                            <div class="col-md-4">
                                <label class="col-form-label" for="prependedInput">Change Due</label>
                                <input type="text" class="form-control" placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="col-form-label" for="prependedInput">Customer Name</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="col-md-4">
                                <label class="col-form-label" for="prependedInput">Customer Phone</label>
                                <input type="text" class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="col-md-4">
                                <label class="col-form-label" for="prependedInput">Customer Email</label>
                                <input type="text" class="form-control" placeholder="E-mail Address">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Confirm</button>
                            <button class="btn btn-secondary" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
